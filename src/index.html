<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Pane - Navigation (approx 20% width) -->
        <div id="navigation-pane" class="pane">
            <div class="pane-header">
                Navigation Pane
                <button id="settings-button" class="icon-button" title="Settings">⚙️</button>
            </div>
            <div class="pane-content">
                <div class="placeholder">
                    <p>Mini Calendar and Filters will appear here</p>
                    <button id="google-auth-button" class="btn-auth">Connect Google Calendar</button>
                    <div id="auth-status" class="auth-status">Not connected</div>
                </div>
            </div>
        </div>

        <!-- Center Pane - Daily Schedule (approx 40% width) -->
        <div id="daily-schedule-pane" class="pane">
            <div class="pane-header">Daily Schedule Pane</div>
            <div class="pane-content">
                <div class="day-navigation">
                    <button id="prev-day">Previous Day</button>
                    <span id="current-date">Today</span>
                    <button id="next-day">Next Day</button>
                </div>
                <div id="event-list" class="event-list">
                    <div class="placeholder">
                        <p>List of today's events will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Pane - Detail Pane (approx 40% width) -->
        <div id="detail-pane" class="pane">
            <div class="pane-header">Meeting Details</div>
            <div id="detail-pane-content" class="pane-content">
                <div class="placeholder">
                    <p>Select a meeting to view details</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/renderer.js"></script>
</body>
</html>
